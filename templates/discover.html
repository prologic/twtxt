{{define "content"}}
<div class="grid">
  <div>
    {{ range .Tweets }}
      <p>
        &gt;&nbsp;<a href="{{ .Tweeter.URL }}">{{ .Tweeter.Nick }}</a>&nbsp;({{ .Created | Time }})
        &nbsp;
        {{ if $.User.Follows .Tweeter.URL }}
          [<a href="/unfollow?nick={{ .Tweeter.Nick  }}">Unfollow</a>]
        {{ else }}
          [<a href="/follow?nick={{ .Tweeter.Nick  }}&url={{ .Tweeter.URL }}">Follow</a>]
        {{ end }}
        <br />
        {{ .Text | FormatMentions }}
      </p>
    {{ end }}
  </div>
</div>
{{end}}
